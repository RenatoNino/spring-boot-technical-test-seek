spring.application.name=prueba-tecnica-seek
server.port=8081

# DB configuration
spring.datasource.url=jdbc:mysql://172.27.165.235:3306/springboot-clients?useSSL=false&serverTimezone=UTC
spring.datasource.username=remote
spring.datasource.password=remote
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Api docs configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

